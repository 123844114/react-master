<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <!-- <div>
            <h2></h2>:
            <div></div>
        </div> -->
    </div>
    <script src="./dimension.js"></script>
    <script>
        function render(data){
            return data.map(item=>{
                return `<div><h2>${item.dimensionname}</h2>${
                    item.childdimensions.length ? `:<div>${render(item.childdimensions)}` : ''
                }</div></div>`
            }).join('');
        }
        const wrap = document.querySelector('.wrap')
        wrap.innerHTML = render(data);
    
    </script>
</body>
</html>
